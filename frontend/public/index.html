<!DOCTYPE html>
<html lang="en">
<head>

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);

      height: 8px;

    ::-webkit-scrollbar-thumb {
      background-color: #42a5f5;
