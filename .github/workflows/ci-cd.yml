name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:alpine
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          cd backend/ai-service
          pip install -r requirements.txt
          cd ../rate-service
          mvn install
          cd ../smartcontract-service
          mvn install

      - name: Run backend tests
        run: |
          cd backend/ai-service
          pytest tests/

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Run frontend tests
        run: |
          cd frontend
          npm run test:unit

      - name: Build and deploy
        run: |
          # Add your deployment commands here
          echo "Deploying application..."
